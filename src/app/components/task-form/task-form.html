<!-- Container for the task form -->
<div class="task-form-container">
  <h2 class="form-title">Add New Task</h2>

  <!-- Angular reactive form -->
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <div class="form-grid">

      <!-- First row: Assigned To and Status fields -->
      <div class="form-row">
        <app-textfield
          label="Assigned To"
          placeholder="Enter name"
          [control]="assignedTo">
        </app-textfield>

        <app-textfield
          label="Status"
          placeholder="Enter status"
          [control]="status">
        </app-textfield>
      </div>

      <!-- Second row: Due Date and Priority fields -->
      <div class="form-row">
        <app-date-field
          label="Due Date"
          [control]="dueDate">
        </app-date-field>

        <app-textfield
          label="Priority"
          placeholder="Enter priority"
          [control]="priority">
        </app-textfield>
      </div>

      <!-- Third row: Comments field -->
      <div class="form-row">
        <app-textfield
          label="Comments"
          placeholder="Enter comments"
          [control]="comments">
        </app-textfield>
      </div>

      <!-- Action buttons -->
      <div class="button-row">
        <button class="save-btn" type="submit">Save</button> <!-- Submits the form -->
        <button class="cancel-btn" type="button" (click)="onCancel()">Cancel</button> <!-- Cancels editing -->
      </div>

    </div>
  </form>
</div>
